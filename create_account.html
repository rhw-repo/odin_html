<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>HTML form app test page</title>
  <link rel="stylesheet" href="style.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@400;500&family=Open+Sans:wght@400;500;700&display=swap');
  </style>
</head>

<body>
  <div class="header">
    <h3>Content Management App</h3>
  </div>


  <form action="/my-handling-form-page" method="post">
    <form class="container">
      <div class="container"><!--legend>Enter your login details here</legend-->
        <!--<li> items provide structure-->
        <h1>Create your account here:</h1>
        <p>All fields are required</p>
        <ul>  <li>
            <label for="name">*Name</label>
            <input type="text" id="name" name="user_name" title="Please type your name" required/>
          </li>
          <li>
            <label for="mail">*E-mail</label>
            <!--pattern gives error message if email not character@character.domain-->
            <input type="email" id="mail" name="user_email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" title="Please enter a valid email address without any spaces" placeholder="someone@something.com" required/>
          </li>
          <li>
            <label for="create_passwd">*Create<br>Password</label>
            <!--pattern gives error message if not contain at least one number and 1 uppercase and lowercase number, min 8 character password-->
            <input type="password" id="pwd" name="user_pwd" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" maxlength="12" title="Must contain at least one number, one uppercase and one lowercase character"  required/>
            <p>Must contain at least one number, <br>one uppercase and one lowercase letter.</p>
          </li>
          <li>
            <label for="repeat_passwd">*Repeat<br>Password</label>
            <!--pattern gives error message if not contain at least one number and l1 uppercase and lowercase number, min 8 character password-->
            <input type="password" id="repeat_pwd" name="user_repeat_pwd" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" maxlength="12" title="Must contain at least one number, one uppercase and one lowercase character" required/>
          </li>
          <li class="button">
            <button type="submit" id="create_account_btn">Create new <br>account</button>
          </li>
          <h3>Already have an account?<br>Click here:</h3>
          <li class="button">
            <button type=button id="goto_login_btn">Login</button>
          </li>
        </ul>
      </div>
  </form>
<div class="footer">&copy R Westnidge Brown, 2022</div>
</body>

</html>
